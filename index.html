<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main role="main">

  <div class="container">
    <div class="container-image">
      <img src="./images/image-header-mobile.jpg" alt="people sitting around a table">
    </div>

    <div class="main-container">
      <div class="container-body">
        <h1 class="title">Get <span id="insight-color">insights</span> that help <br>your business grow.</h1>
        <p class="text-body">Discover the benefits of data
           analytics and make better decisions
           regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      
      <div class="sub-container">
        <div class="stat-container">
          <h2 class="stats-number">10k+</h2> <p class="sub-text">COMPANIES</p>
        </div>
        <div class="stat-container">
          <h2 class="stats-number">314</h2> <p class="sub-text">TEMPLATES</p>
        </div>
        <div class="stat-container">
          <h2 class="stats-number">12m+</h2> <p class="sub-text">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Johan Oen</a>.
  </div>
</body>
</html>
